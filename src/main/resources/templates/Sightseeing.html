<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/less/index.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Sightseeing</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main id="ssing">
    <div class="logo">
        <img class="responsive-img centre-align" src="/images/sixt.png">
    </div>
    <div class="row" th:each="poiEntity : ${poiEntities}">>
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img th:src="${poiEntity.getUrlImage()}">
                    <div class="buttons">
                        <div class="left">
                            <a href="#" id="a" class="btn-floating  waves-effect waves-light orange left-centered" ><i class="material-icons">arrow_back</i></a>
                        </div>

                        <div class="right">
                            <a href="#" class=" btn-floating   waves-effect waves-light orange right-centered"><i class="material-icons">arrow_forward</i></a>
                        </div>
                    </div>


                </div>
                <div class="card-content">
                    <p th:text="${poiEntity.getDescription()}">I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                    <p class="center-align">
                        <a href="#">Link to article</a>
                    </p>
                </div>
            </div>
        </div>
        <h1></h1>
        <h6 class="bottom"> Powered by: HackaTUM </h6>
    </div>
</main>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
