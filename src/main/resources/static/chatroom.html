<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="less/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatroom</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/chatroom.js"></script>
</head>
<body onload="connect()">
<main id="chatroom">
    <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript
        being
        enabled. Please enable Javascript and reload this page!</h2></noscript>
    <div class="chatroom-content">
        <div class="chatroom-name">
            <p th:text="${roomname}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <tbody id="chat-messages">
                </tbody>
            </table>
        </div>
    </div>
    <div class="chatroom-sendmessage">
        <div class="form-group">
            <label for="text-input"></label>
            <input type="text" id="text-input"/>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <button id="send" class="btn waves-effect waves-light" type="submit" name="action" onclick="send()">
                    Submit
                    <i class="material-icons right"></i>
                </button>
            </form>
        </div>
    </div>
</main>
</body>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
