<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="less/index.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registration</title>
</head>
<body>
<main id="registration">
    <div class="registration-content">


        <img class="responsive-img centre-align" src="images/login.png">
        <h5>    Sign Up!</h5>
        <p></p>

        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname">

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass">

        <label for="repeatedPass">Repeat Password:</label>
        <input type="password" id="repeatedPass" name="repeatedPass">

        <a href='#' class="waves-effect waves-light btn-large btn-mid">Register</a>
    </div>
</main>
</body>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
